<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
            background-color: orange;
            border: 1px solid black;
        }

        .item {
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item" style="background-color: red; flex-grow: 1;"></div>
        <div class="item" style="background-color: green; flex-grow: 2;"></div>
        <div class="item" style="background-color: blue; flex-grow: 3;"></div>
        <div class="item" style="background-color: yellow; flex-grow: 4;"></div>
    </div>
</body>

</html>
